<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/page2.html" aria-current="page">Other page</a>
    </nav>
    <main>
    <form action="/login.html" id="ft-form" method="get" accept-charset="UTF-8" enctype="multipart/form-data">
      <fieldset>
        <legend>Job Portal Registration</legend>
        <div class="two-cols">
          <label>
            First Name *
            <input type="text" name="First name"  placeholder="Enter First Name" required>
          </label>
          <label>
          Email *
            <input type="email" name="Email"  placeholder="Enter Email Adress" required>
          </label>
          <label>
          Password *
            <input type="password" name="pwd"  id = "pwd" placeholder="Enter password" required>
          </label>
          <label> Enter a phone number *
          <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  maxlength="10" required>
          <small>Format: 123-45-678</small>
        </label>
        </div>
       
        
          <label>
            Resume Upload
            <input type="file" name="Curriculum vitae" accept=".doc,.docx,.pdf">
          </label>
        </div>
        <p>Possible file types: DOC, PDF. Maximum file size: 10 MB.</p>
      </fieldset>
      <div class="btns">
        <input type="text" name="_gotcha" value=""  style="display:none;">
        <input type="submit" value="Register" id ="register">
      </div>
    </form>
    </main>
  </body>
</html>
