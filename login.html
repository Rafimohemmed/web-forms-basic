<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <div class="loginform">Employee Details Page</div>



    </nav>
    <main>
    <form action="SEND ADDRESS" id="ft-form" method="get" accept-charset="UTF-8" enctype="multipart/form-data">
      <fieldset>
        <legend>Update Information</legend>
        <div class="two-cols">
          <label>
            First Name *
            <input type="text" name="First name"  placeholder="Enter First Name" required>
          </label>
          <label>
          Last Name *
          <input type="text" name="First name"  placeholder="Last Name" required>
        </label>
        <p>What is Your Gendar ?</p>
        <label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </label>
      <div>
      <h3>Add Employment</h3>
      <span class="lbl">Is this your current employment?</span>
      <label>
      <input type="radio" name="gender" value="male"> Yes
        <input type="radio" name="gender" value="female"> No
    </label>
      </div>
      <div>
      <h3>Employment Type</h3>
      <span class="lbl">Is this your current employment?</span>
      <label>
      <input type="radio" name="gender" value="on"> Full-time
        <input type="radio" name="gender" value="off"> Internship
    </label>
      </div>
      <span class="total" required>Total Experience</span>
          <label>
         Updated  Email *
            <input type="email" name="Email"  placeholder="Enter Email Adress" required>
          </label>
        </div>
          <label>
            Resume Upload
            <input type="file" name="Curriculum vitae" accept=".doc,.docx,.pdf">
          </label>
        </div>
        <p>Possible file types: DOC, PDF. Maximum file size: 10 MB.</p>
      </fieldset>


      
      <div class="btns">
        <input type="text" name="_gotcha" value=""  style="display:none;">
        <input type="submit" value="Submit" id ="Submit">
      </div>
    </form>
    </main>
  </body>
</html>
